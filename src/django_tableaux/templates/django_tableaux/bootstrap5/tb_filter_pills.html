{% if view.filter_pills and filter_dict %}
  <div class="d-flex flex-wrap gap-2">
    {% for key, value in filter_dict.items %}
      <span class="filter-pill badge rounded-pill border text-primary d-inline-flex align-items-center px-2 py-1">
    {{ key|capfirst }}: {{ value}}
    <button type="button" class="btn-close ms-2" aria-label="Remove {{ key }} filter"
            id="{{ table.prefix }}~remove~{{ key }}" hx-get="{{ url }}" hx-include="#{{ table.prefix }}filter_form">
    </button>
      </span>
    {% endfor %}
  </div>
{% endif %}
