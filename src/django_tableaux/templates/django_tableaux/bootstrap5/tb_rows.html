{% if view.row_settings %}
<div class="dropdown">
  <button class="btn btn-sm btn-outline-primary dropdown-toggle mx-1" type="button" id="dropdownRowsButton"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span id="rowsCount">{{ per_page }} rows</span>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownRowsButton">
    {% for row in rows %}
      <div class="dropdown-item" id="{{ table.prefix }}~row~{{ row }}"
           hx-target="#{{ table.prefix }}table_wrapper" hx-get="" hx-swap="outerHTML" hx-include="#{{ table.prefix }}filter_form">
        {{ row }} rows
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
