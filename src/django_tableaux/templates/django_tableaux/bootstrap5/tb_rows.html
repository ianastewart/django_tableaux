{% if view.row_settings %}
<div class="dropdown">
  <button class="btn btn-sm btn-outline-primary dropdown-toggle mx-1" type="button" id="dropdownRowsButton"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span id="rowsCount">{{ view.paginate_by }} rows</span>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownRowsButton">
    {% for row in rows %}
      <div class="dropdown-item" id="_row_{{ row }}"
           hx-target="#{{ table.prefix }}_table_wrapper" hx-get="" hx-swap="outerHTML">
        {{ row }} rows
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
