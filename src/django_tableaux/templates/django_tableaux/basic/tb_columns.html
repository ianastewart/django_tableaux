{% if view.column_settings %}
  <div class="select-list multiple">
    <div class="select-title">Columns</div>
    <div class="select-options">
      {% for column in table.column_states %}
        <div class="select-option">
          <input type="checkbox" name="_col_{{ column.0 }}" id="id_col_{{ column.0 }}"
                 hx-get="" {% if column.2 %} checked {% endif %}
                 hx-target="#table_data">
          <label for="id_col_{{ column.0 }}">{{ column.1 }}
          </label>
        </div>
      {% endfor %}
    <button>Press me</button>
    </div>
  </div>
{% endif %}
