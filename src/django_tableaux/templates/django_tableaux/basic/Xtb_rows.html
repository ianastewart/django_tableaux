{% if view.row_settings %}
  <div class="select-list">
    <div class="select-title">{{ per_page }} rows</div>
    <div class="select-options">
      {% for row in rows %}
        <div class="select-option {% if row == per_page %}selected{% endif %}"
             onclick="tableaux.set_page_size({{ row }}, '#{{ table.prefix }}table_wrapper');">{{ row }} rows
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
