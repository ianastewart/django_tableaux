{% load querystring from django_tables2 %}
{% if actions %}
  <form id="#{{ table.prefix }}action_form" class="action-form" hx-target="#modals-here" hx-swap="innerHTML">{% csrf_token %}
    <input type="hidden" name="selected_ids">
    <div class="flex-display">

        <span id="{{ table.prefix }}selected" style="margin-left: 0.25em">
          <span class="row-count" >0</span> of {{ table.rows|length }} rows selected </span>
        <span style="display: none;">
          <input type="checkbox" id="{{ table.prefix }}select_all" name="select_all" value="Select all" style="margin-left: 0.25em">
          <label class="" for="{{ table.prefix }}select_all">Select all rows</label>
        </span>


      <div class="select-list">
        <div class="select-title">Actions</div>
        <div class="select-options selectActionMenu">
          {% for action in actions %}
            <div class="select-option" name="{{ action.0 }}" hx-post >{{ action.1 }}</div>
          {% endfor %}
        </div>
      </div>
    </div>

  </form>
{% endif %}
