{% load querystring from django_tables2 %}
{% if actions %}
<form id="action_form" hx-target="#modals-here">{% csrf_token %}
    <input type="hidden" name="query" value={% querystring without "page" "per_page" %}>
    <input type="hidden" name="selected_ids">
    <div style="display: flex; align-items: center;">
      <div style="width:200px;">
        <div id="selected"><span id="count">0</span> of {{ table.rows|length }} rows selected</div>
        <div style="display: none;">
          <input type="checkbox" id="select_all" name="select_all" value="Select all" class="ml-2">
          <label class=" ml-2 py-0" for="select_all">Select all rows</label>
        </div>
      </div>
      <div class="my-2">
        <div class="dropdown float-right">
          <button class="btn btn-primary dropdown-toggle" type="button" id="selectActionMenu" data-toggle="dropdown">
            Select action
          </button>
          <div class="dropdown-menu">
            {% for action in actions %}
                <button class="dropdown-item" name="{{ action.0 }}" hx-post>{{ action.1 }}</button>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</form>
{% endif %}
